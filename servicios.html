    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 class="title-border-1">Consignación de vehículos</h3>

            <div id="form">

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="phone">Número de teléfono:</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="marca">Marca:</label>
                    <select class="form-control" id="marca">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <select class="form-control" id="modelo">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="agno">Año:</label>
                    <input type="text" class="form-control" id="agno">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="des">Descripción:</label>
                <textarea class="form-control" rows="5" id="des"></textarea>
              </div>

              <button class="bttn-fill bttn-md bttn-danger pull-right">ENVÍAR</button>
            </div>

          </div>
          
          <div id="footer-separator" class="hidden-lg hidden-md" style="height: 20px">
            
          </div>
